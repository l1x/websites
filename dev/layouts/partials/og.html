{{ if .IsPage }}
  <meta name="image" property="og:image" content="{{ .Params.ogimage }}"/>
{{ else }}
  <meta name="image" property="og:image" content=""/>
{{ end }}
<meta name="title" property="og:title" content="{{ .Title }}" />
<meta name="description" property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
<meta name="type" property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta name="url" property="og:url" content="{{ .Permalink }}" />
<meta name="author" content="l1x">
