{{ define "main"}}

{{ .Content }}

  <section>
    <h1>
      <a href="/projects" class="title link">Projects</a>
    </h1>
    <div class="f3 lh-copy">
      The projects I have been working on:
    </div>
    <ul class="list pl0">
      {{- range first 10 (where .Site.RegularPages "Section" "projects") -}}
      <li> <a href={{ .RelPermalink }} class="link dim dark-gray f3"> {{ .Title }} :: {{ .Description }} </a> </li>
      {{end}}
    </ul>
  </section>


{{ end }}
