{{ define "main"}}

{{ .Content }}

<div class="posts-and-projects mw9 mw8-ns center ph3-ns bg-white">
  <section>
    <h1 class="underline dark-gray lh-copy">Posts</h1>
    <div class="f3 lh-copy">
      The posts I have written:
    </div>

    <ul class="list pl0">
      {{- range first 10 (where .Site.RegularPages "Section" "posts") -}}
      <li>
        <a href={{ .RelPermalink }} class="link dim dark-gray f3 lh-copy"> 
          {{ dateFormat "2006/01/02" .Date }} :: {{ .Title }} 
        </a> 
      </li>
      {{end}}
    </ul>
  </section>
</div>

{{ end }}
