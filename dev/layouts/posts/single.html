{{ define "main"}}
  
  {{- if .Title -}}
    <h2 class="post-title"> {{ .Title | htmlEscape }} </h2>
  {{ end }}

  {{- if .Date -}}
    <div class="white"> {{ dateFormat "2006/01/02" .Date }} | #{{ delimit .Params.tags " #" }} </div> 
  {{ end }}

  <div class="">
    {{ .Content }}
  </div>

{{ end }}
